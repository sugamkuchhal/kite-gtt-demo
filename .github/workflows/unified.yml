name: Unified Script Runner

on:
  schedule:
    - cron: "0,30 4-9 * * 1-5"   # 09:30–15:00 IST every 30 mins, Mon–Fri
    - cron: "30 10 * * 1-5"      # 16:00 IST (4:00 PM) Mon–Fri
    - cron: "15 3 * * *"         # 08:45 IST (all days)
    - cron: "45 2 * * *"         # 08:15 IST (all days)
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode: auto | refresh | midday | eod | script"
        required: false
        type: choice
        options:
          - auto
          - refresh
          - midday
          - eod
          - script
        default: auto
      command:
        description: "Script mode: command to run (e.g. zerodha_tick_size). Leave empty for auto/midday/eod."
        required: false
        default: ""
      run_type:
        description: "Deprecated: use mode instead (auto/midday/eod/refresh/script)."
        required: false
        type: choice
        options:
          - auto
          - refresh
          - midday
          - eod
          - script
        default: auto

# Overlap safety: queue new runs until the current one finishes
concurrency:
  group: unified-script-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Decide auto action window
        id: plan
        env:
          MODE: ${{ github.event.inputs.mode }}
          INPUT_COMMAND: ${{ github.event.inputs.command }}
          RUN_TYPE: ${{ github.event.inputs.run_type }}
        run: |
          set -euo pipefail

          MODE_VAL="${MODE:-}"
          RT_VAL="${RUN_TYPE:-}"
          CMD_VAL="${INPUT_COMMAND:-}"
          if [ -z "$MODE_VAL" ]; then
            MODE_VAL="${RT_VAL:-auto}"
          fi
          if [ -z "$MODE_VAL" ]; then
            MODE_VAL="auto"
          fi

          ACTION="none"
          case "$MODE_VAL" in
            script)
              if [ -z "$CMD_VAL" ]; then
                echo "::error::mode=script requires a command (e.g. zerodha_tick_size)."
                exit 2
              fi
              ACTION="script"
              ;;
            refresh)
              ACTION="refresh"
              ;;
            midday)
              ACTION="midday"
              ;;
            eod)
              ACTION="eod"
              ;;
            auto|*)
              hm_to_min() {
                IFS=: read -r h m <<<"$1"
                echo $((10#$h*60 + 10#$m))
              }
              NOW_HM=$(TZ=Asia/Kolkata date +%H:%M)
              NOW_DOW=$(TZ=Asia/Kolkata date +%u) # 1=Mon ... 7=Sun
              NOW_MIN=$(hm_to_min "$NOW_HM")
              REFRESH_START=$(hm_to_min "08:00")
              REFRESH_END=$(hm_to_min "09:00")
              MID_START=$(hm_to_min "09:00")
              MID_END=$(hm_to_min "15:45")
              EOD_START=$(hm_to_min "15:45")
              EOD_END=$(hm_to_min "17:00")
              IS_WEEKDAY=false
              if [ "$NOW_DOW" -ge 1 ] && [ "$NOW_DOW" -le 5 ]; then
                IS_WEEKDAY=true
              fi
              if [ $NOW_MIN -gt $REFRESH_START ] && [ $NOW_MIN -lt $REFRESH_END ]; then
                ACTION="refresh"
              elif [ "$IS_WEEKDAY" = true ] && [ $NOW_MIN -ge $MID_START ] && [ $NOW_MIN -le $MID_END ]; then
                ACTION="midday"
              elif [ "$IS_WEEKDAY" = true ] && [ $NOW_MIN -gt $EOD_START ] && [ $NOW_MIN -lt $EOD_END ]; then
                ACTION="eod"
              else
                ACTION="none"
              fi
              ;;
          esac

          SHOULD_RUN=true
          if [ "$ACTION" = "none" ]; then
            SHOULD_RUN=false
            echo "::notice::auto window=none; exiting without action"
          else
            echo "::notice::action=${ACTION} (mode=${MODE_VAL})"
          fi

          echo "action=$ACTION" >> "$GITHUB_OUTPUT"
          echo "should_run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"
          echo "command=$CMD_VAL" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        if: ${{ steps.plan.outputs.should_run == 'true' }}
        with:
          python-version: "3.12"

      - name: Write auth files (api_key/access_token)
        if: ${{ steps.plan.outputs.should_run == 'true' }}
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          echo "$API_KEY" > api_key.txt
          echo "$ACCESS_TOKEN" > access_token.txt

      - name: Check token validity (kiteconnect only)
        id: token_check
        if: ${{ steps.plan.outputs.should_run == 'true' }}
        env:
          ACTION: ${{ steps.plan.outputs.action }}
        run: |
          set -euo pipefail
          if [ "$ACTION" = "refresh" ]; then
            echo "token_valid=false" >> "$GITHUB_OUTPUT"
            echo "need_login=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          python3 -m venv .venv_check
          .venv_check/bin/python -m pip install --quiet kiteconnect
          if .venv_check/bin/python ensure_token.py --check-only; then
            echo "token_valid=true" >> "$GITHUB_OUTPUT"
            echo "need_login=false" >> "$GITHUB_OUTPUT"
          else
            echo "token_valid=false" >> "$GITHUB_OUTPUT"
            echo "need_login=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Google Chrome
        if: ${{ steps.plan.outputs.should_run == 'true' && steps.token_check.outputs.need_login == 'true' }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install
          google-chrome --version

      - name: Create virtualenv and install login deps (refresh)
        if: ${{ steps.plan.outputs.should_run == 'true' && steps.plan.outputs.action == 'refresh' }}
        run: |
          python3 -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install \
            kiteconnect selenium pyotp webdriver-manager requests

      - name: Create virtualenv and install full deps
        if: ${{ steps.plan.outputs.should_run == 'true' && steps.plan.outputs.action != 'refresh' }}
        run: |
          python3 -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install \
            gspread gspread-formatting kiteconnect pandas requests \
            retrying tqdm google-auth google-auth-oauthlib google-auth-httplib2 \
            webdriver-manager selenium pyotp yfinance oauth2client \
            google-api-python-client 

      - name: Recreate non-auth secret files (repo root + Mac path mirror)
        if: ${{ steps.plan.outputs.should_run == 'true' && steps.plan.outputs.action != 'refresh' }}
        env:
          CREDS_JSON: ${{ secrets.CREDS_JSON }}
          SMTP_TOKEN_JSON: ${{ secrets.SMTP_TOKEN_JSON }}
        run: |
          set -euo pipefail
          MACDIR="/Users/sugamkuchhal/Documents/kite-gtt-demo"
          sudo mkdir -p "$MACDIR" || true
          [ -n "$CREDS_JSON" ] && printf '%s' "$CREDS_JSON" > creds.json
          [ -n "$SMTP_TOKEN_JSON" ] && printf '%s' "$SMTP_TOKEN_JSON" > smtp_token.json
          [ -n "$CREDS_JSON" ] && printf '%s' "$CREDS_JSON" | sudo tee "$MACDIR/creds.json" >/dev/null || true
          [ -n "$SMTP_TOKEN_JSON" ] && printf '%s' "$SMTP_TOKEN_JSON" | sudo tee "$MACDIR/smtp_token.json" >/dev/null || true
          ls -l creds.json smtp_token.json api_key.txt access_token.txt || true

      - name: Run unified modes (script/refresh/midday/eod/auto)
        if: ${{ steps.plan.outputs.should_run == 'true' }}
        env:
          ACTION: ${{ steps.plan.outputs.action }}
          CMD_VAL: ${{ steps.plan.outputs.command }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          sudo -E bash -lc '
            set -euo pipefail
            source .venv/bin/activate
            export PATH="$PWD/bin:$PATH"

            ensure_token_cmd() {
              ensure_token "$@"
            }

            # Script mode: run a single command (script wrapper)
            if [ "$ACTION" = "script" ]; then
              echo "::notice::mode=script → ensuring token, then running: ${CMD_VAL}"
              ensure_token_cmd
              eval "$CMD_VAL"
              exit 0
            fi

            # Refresh mode: force token refresh and exit
            if [ "$ACTION" = "refresh" ]; then
              echo "::notice::mode=refresh → forcing token refresh"
              ensure_token_cmd --force
              exit 0
            fi

            # Ensure token before running chains
            ensure_token_cmd

            if [ "$ACTION" = "midday" ]; then
              echo "::group::RUN: Mid-day chain"
              python3 set_field_false.py
              python3 fetch_all_gtts.py
              python3 fetch_all_orders.py
              python3 gtt_processor.py --sheet-id "14G8Yinl28F9ZROedyhiH4p5jCz2bcfA2goVB21PVE1s" --sheet-name "DEL_GTT_INS"
              python3 gtt_processor.py --sheet-id "14G8Yinl28F9ZROedyhiH4p5jCz2bcfA2goVB21PVE1s" --sheet-name "INS_GTT_INS"
              echo "::endgroup::"
            elif [ "$ACTION" = "eod" ]; then
              echo "::group::RUN: EOD chain"
              python3 zerodha_tick_size.py
              python3 nse_combined_fetcher.py --mode stock --ticker-file nse_stock_list.txt --worksheet "NSE_Stock_Data" --max-workers 3 --batch-size 50
              python3 nse_combined_fetcher.py --mode etf --ticker-file nse_etf_list.txt --worksheet "NSE_ETF_Data" --max-workers 3 --batch-size 50
              python3 nse_data_etl.py
              python3 prepare_feed_date_ext.py
              python3 prepare_feed_data_val.py
              python3 prepare_feed_list.py --sheet-name "Algo Master Feed Sheet" --source-sheet "SGST_OPEN_LIST" --dest-sheet "SGST_FILTERED_TICKERS"
              python3 prepare_feed_list.py --sheet-name "Algo Master Feed Sheet" --source-sheet "SUPER_OPEN_LIST" --dest-sheet "SUPER_FILTERED_TICKERS"
              python3 prepare_feed_list.py --sheet-name "Algo Master Feed Sheet" --source-sheet "TURTLE_OPEN_LIST" --dest-sheet "TURTLE_FILTERED_TICKERS"
              python3 set_field_false.py
              python3 fetch_all_gtts.py
              python3 fetch_all_orders.py
              python3 append_new_orders.py
              python3 fifo_portfolio.py
              python3 fetch_holdings.py
              python3 date_ext.py
              python3 data_val.py
              bash combined_run.sh
              python3 ops_sort.py --sheet-name="SARAS Portfolio - Stocks" --green-tab="Mailing_List" --red-tab="Old_Mailing_List" --yellow-tab="Action_Mailing_List" --loose-update
              python3 algo_tickers_mailer.py --emails "sugamkuchhal@gmail.com,sharma.virat@gmail.com"
              echo "::endgroup::"
            else
              echo "::notice::action=$ACTION has no chain; exiting."
            fi
          '
