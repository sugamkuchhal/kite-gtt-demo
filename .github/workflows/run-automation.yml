name: Automated Script Runner

on:
  schedule:
    - cron: "30 10 * * 1-5"  # runs daily at 4 PM IST
  workflow_dispatch:  # allows manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Google Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install
          google-chrome --version

      - name: Install dependencies
        run: |
          pip install gspread gspread-formatting kiteconnect pandas requests retrying tqdm \
            google-auth google-auth-oauthlib google-auth-httplib2 webdriver-manager selenium pyotp

      - name: Recreate secret files (keep Mac path)
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          CREDS_JSON: ${{ secrets.CREDS_JSON }}
          SMTP_TOKEN_JSON: ${{ secrets.SMTP_TOKEN_JSON }}
        run: |
          set -e
          MACDIR=/Users/sugamkuchhal/Documents/kite-gtt-demo

          # Create Mac-like directory as root (needed for /Users), then give it back to runner
          sudo mkdir -p "$MACDIR"

          # Write to Mac path (hardcoded locations)
          [ -n "$API_KEY" ] && printf '%s' "$API_KEY" | sudo tee "$MACDIR/api_key.txt" > /dev/null
          [ -n "$ACCESS_TOKEN" ] && printf '%s' "$ACCESS_TOKEN" | sudo tee "$MACDIR/access_token.txt" > /dev/null
          if [ -n "$CREDS_JSON" ]; then
            printf '%s' "$CREDS_JSON" | sudo tee "$MACDIR/creds.json" > /dev/null
          fi
          if [ -n "$SMTP_TOKEN_JSON" ]; then
            printf '%s' "$SMTP_TOKEN_JSON" | sudo tee "$MACDIR/smtp_token.json" > /dev/null
          fi

          # Hand ownership to the runner user and set readable perms
          sudo chown -R "$USER":"$USER" "$MACDIR"
          chmod 644 "$MACDIR/creds.json" || true
          chmod 644 "$MACDIR/smtp_token.json" || true

          # ALSO write to repo root (files your code opens without path)
          [ -n "$API_KEY" ] && printf '%s' "$API_KEY" > api_key.txt
          [ -n "$ACCESS_TOKEN" ] && printf '%s' "$ACCESS_TOKEN" > access_token.txt

          # sanity
          ls -l "$MACDIR/creds.json" "$MACDIR/smtp_token.json" api_key.txt access_token.txt        

      - name: Run scripts
        run: |
          python3 fetch_holdings.py
          python3 fetch_all_gtts.py

